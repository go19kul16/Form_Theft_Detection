    <header>
        <h1 >Theft Detection in a Smart Grid Environment</h1>

    <hr>
    <div class="container">
        

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <hr>
        <H2 style="color: #000; text-align: center;">Theft Detection in a Smart Grid Environment</H2>
        <h3>All values are in [KW](Hourly)</h3>
        <p>* Indicates required value</p>
        <hr>
        <h2 class="electricityHeading" style="color: #007BFF;">Electricity Value Details</h2>
          
        <label for="fans" style="color:black">Electricity Consumed for Fans<span class="required"> * </span></label>
            <input type="number" id="fans" placeholder="0 - 240" name="fans"min="0" max="240.0" step="0.1" required style="width: 500px;">
        
        
        <label for="cooling" style="color:black">Electricity Consumed for Cooling <span class="required"> * </span></label>
            <input type="number" id="cooling" placeholder="0 - 890" name="cooling"min="0" max="890.6219066" step="0.1" required style="width: 500px;">
            <label for="heating1" style="color:black">Electricity Consumed for Heating<span class="required"> * </span></label>
            <input type="number" id="heating1" placeholder="0 - 277" name="heating1" min="0" max="277.9965196" step="0.1" required style="width: 500px;">
            <label for="interiorLights" style="color:black">Electricity Consumed for Interior Lights<span class="required"> * </span></label>
            <input type="number" id="interiorLights"placeholder="0 - 448" name="interiorLights" min="0" max="448.5665436" step="0.1" required style="width: 500px;">
            <label for="interiorEquipment1" style="color:black">Electricity Consumed for Interior Equipment<span class="required"> * </span></label>
            <input type="number" id="interiorEquipment1" placeholder="0 - 448"name="interiorEquipment1" min="0" max="448.566" step="0.1" required style="width: 500px;">
       



            <h2 class="facilityHeading"  style="color: #007BFF;">Facility Value Details</h2>
            <form id="facilityForm">
                <label for="electricity" style="color:black">Electicity Consumed Facility Purpose<span class="required"> * </span></label>
                <input type="number" id="electricity"  placeholder="0 - 1726" name="electricity" min="0" max="1726.43223" step ="0.1" required style="width: 500px;">
                <label for="gas" style="color:black">Gas Consumed for Facility Purpose<span class="required"> * </span></label>
                <input type="number" id="gas"  placeholder="0 - 4491" name="gas" min="0" max="4491.695087" step="0.1" required style="width: 500px;"> 

                <h2 class="gasHeading"  style="color: #007BFF;">Gas Value Details</h2>

                <label for="heating2" style="color:black">Gas Consumed for Heating<span class="required"> * </span></label>
                <input type="number" id="heating2"placeholder="0 - 4480"  name="heating2" min="0" max="4480.732902" step="0.1" required style="width: 500px;">
                <label for="interiorEquipment2" style="color:black">Gas Consumed for Interior Equipment<span class="required"> * </span></label>
                <input type="number" id="interiorEquipment2" placeholder="0 - 91" name="interiorEquipment2" min="0" max="91.79998" step="0.1" required style="width: 500px;">
                <label for="waterHeater" style="color:black">Gas Consumed for Water Heater<span class="required"> * </span></label>
                <input type="number" id="waterHeater" placeholder="0 - 783" name="waterHeater" min="0" max="783.8778" required style="width: 500px;">
  
                <h2 class="customerType"  style="color: #007BFF;">Customer Detail</h2>
            
            <label for="customerType" style="color:black">Choose the Customer Type<span class="required"> * </span></label>
            <select id="customerType" name="customerType"  required style="width: 500px;">
                <option value="" disabled selected>Select an option</option>
                  <option value="1">Full Service Restaurant</option>
                  <option value="2">Hospital</option>
                  <option value="3">Large Hotel</option>
                  <option value="4">Large Office</option>
                  <option value="5">Medium Office</option>
                  <option value="6">Midrise Apartment</option>
                  <option value="7">OutPatient</option>
                  <option value="8">Primary School</option>
                  <option value="9">Quick Service Restaurant</option>
                  <option value="10">Secondary School</option>
                  <option value="11">Small Hotel</option>
                  <option value="12">Small Office</option>
                  <option value="13">Stand-alone Retail</option>
                  <option value="14">Strip Mall</option>
                  <option value="15">Super Market</option>
                  <option value="16">Warehouse</option>
              </select><br><br>
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
